<div class="card my-4 rounded-4 mx-auto movie-card" style="width: 540px">
  <div class="row g-0">
    <div class="col-md-4 p-3">
      <img
      [src]="'https://image.tmdb.org/t/p/w500/' + movie.poster_path "
        class="img-fluid rounded-4 movie-img"
        alt="Movie Image"
      />
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <div class="d-flex justify-content-between align-items-center">
          <h5 class="card-title movie-title">{{movie.title}}</h5>
          <i
            [class]="
              (isFavorite ? 'fa-solid ' : 'fa-regular ') +
              'fa-heart fs-3 movie-favorite'
            "
            (click)="toggleFavorite()"
          ></i>
        </div>
        <p class="card-text movie-time">
          <small class="text-body-secondary fw-light">{{movie.release_date}}</small>
        </p>
        <div>
          <app-rate [rating]="parseflout(movie.vote_average)"></app-rate>
        </div>
        <p class="card-text movie-description overview-hidden">
          {{movie.overview | truncate: 100}}
        </p>
      </div>
    </div>
  </div>
</div>
